<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="heart">
        <i class="bi bi-suit-heart-fill first-heart"></i>
        <i class="bi bi-suit-heart-fill second-heart"></i>
      </div>

      <div class="diamond">
        <i class="bi bi-suit-diamond-fill first-diamond"></i>
        <i class="bi bi-suit-diamond-fill second-diamond"></i>
      </div>

      <div class="spade">
        <i class="bi bi-suit-spade-fill first-spade"></i>
        <i class="bi bi-suit-spade-fill second-spade"></i>
      </div>

      <div class="club">
        <i class="bi bi-suit-club-fill first-club"></i>
        <i class="bi bi-suit-club-fill second-club"></i>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
